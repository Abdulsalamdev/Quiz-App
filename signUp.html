<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css" />
    <style>
        .password-container {
          position: relative;
        }
        .toggle-btn {
          position: absolute;
          right: 30px;
          top: 50%;
          transform: translateY(-50%);
          cursor: pointer;
          color: #6b7280; /* Tailwind's gray-500 */
        }
      </style>
</head>
<body>
    <main class="md:flex-wrap gap-[20p] justify-center  md:flex">
      <div style="padding-left: 10px; flex: 1;" class="pt-[10px]">
        <div style="display: flex; gap: 10px; align-items: center">
          <img src="images/icon.png" alt="" />
          <span style="font-size: 20px; font-weight: 700">Revolutie</span>
        </div>
        <div style="display: flex; justify-content: center; margin-top: clamp(20px,1.4vw,30px)">
          <div class="signIn">
            <p class="text-[#232323] text-[clamp(25px,2.6vw,40px)] font-bold">Sign Up</p>
            <span class="text-[#969696] text-[18px]"
              >Sign up to enjoy the value of revolutite</span
            >
            <input
            type="text"
            id="text"
            name="text"
            placeholder="Enter your Name"
            required
            class="text-[#232323] text-[18px] p-[10px] border border-[#367AFF] rounded-[10px] w-[300px]"
          />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
              class="text-[#232323] text-[18px] p-[10px] border border-[#367AFF] rounded-[10px] w-[300px]"
            />
            <div class="password-container">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                class="text-[#232323] text-[18px] p-[10px] border border-[#367AFF] rounded-[10px] w-[300px]"
                required
              />
              <span class="toggle-btn" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
           
            <button
              class="text-[18px] text-[#FFFFFF] bg-[#367AFF] p-[10px] rounded-[10px] w-full font-medium"
            >
              Sign Up
            </button>
            <div class="flex items-center gap-[10px]">
              <span class="w-full h-[2px] bg-[#D9D9D9] grow"></span>
              <span class="text-[16px] text-[#6E6E6E] text-center">or</span>
              <span class="w-full h-[2px] bg-[#D9D9D9] grow"></span>
            </div>
            <button class="flex justify-center items-center gap-[10px] border border-[#E6E8E7] rounded-[10px] p-[15px]">
              <span class="text-[#232323] text-[18px] font-semibold">Sign in with Google</span>
              <img src="/images/google.png" alt="" />
            </button>
            <div class="text-[18px] text-[#6C6C6C] text-center">Already have an account?? <a href="/index.html" class="text-[#367AFF] underline font-medium">Sign In</a></div>
          </div>
        </div>
      </div>
      <div class="md:flex hidden m-[10px] sign-up"></div>
    </main>
  </body>
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const passwordFieldType =
        passwordInput.type === "password" ? "text" : "password";
      passwordInput.type = passwordFieldType;
    }
  </script>
</html>
