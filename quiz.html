<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timed Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    .quiz-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    #timer {
      text-align: center;
      font-size: 18px;
      color: red;
      margin-bottom: 20px;
    }

    .question {
      margin-bottom: 20px;
    }

    .question h3 {
      margin-bottom: 8px;
    }

    label {
      display: block;
      margin: 5px 0;
      background-color: #eee;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: royalblue;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: darkblue;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="quiz-container">
  <h2>Timed Quiz</h2>
  <div id="timer">Time Left: 30s</div>

  <form id="quizForm">
    <div class="question">
      <h3>1. What is the capital of France?</h3>
      <label><input type="radio" name="q1" value="a"> Berlin</label>
      <label><input type="radio" name="q1" value="b"> Madrid</label>
      <label><input type="radio" name="q1" value="c"> Paris</label> <!-- correct -->
      <label><input type="radio" name="q1" value="d"> Rome</label>
    </div>

    <div class="question">
      <h3>2. What is 2 + 2?</h3>
      <label><input type="radio" name="q2" value="a"> 3</label>
      <label><input type="radio" name="q2" value="b"> 4</label> <!-- correct -->
      <label><input type="radio" name="q2" value="c"> 5</label>
      <label><input type="radio" name="q2" value="d"> 6</label>
    </div>

    <div class="question">
      <h3>3. Which planet is called the Red Planet?</h3>
      <label><input type="radio" name="q3" value="a"> Earth</label>
      <label><input type="radio" name="q3" value="b"> Venus</label>
      <label><input type="radio" name="q3" value="c"> Mars</label> <!-- correct -->
      <label><input type="radio" name="q3" value="d"> Jupiter</label>
    </div>

    <button type="submit">Submit</button>
  </form>

  <div id="result"></div>
</div>

<script>
  const correctAnswers = {
    q1: "c",
    q2: "b",
    q3: "c"
  };

  let timeLeft = 30;
  const timerDisplay = document.getElementById("timer");
  const quizForm = document.getElementById("quizForm");
  const resultDisplay = document.getElementById("result");

  const countdown = setInterval(() => {
    timeLeft--;
    timerDisplay.textContent = `Time Left: ${timeLeft}s`;

    if (timeLeft <= 0) {
      clearInterval(countdown);
      timerDisplay.textContent = "Time's up!";
      quizForm.requestSubmit();
    }
  }, 1000);

  quizForm.addEventListener("submit", function (e) {
    e.preventDefault();
    clearInterval(countdown);

    let score = 0;
    const formData = new FormData(quizForm);

    for (const [question, answer] of Object.entries(correctAnswers)) {
      if (formData.get(question) === answer) {
        score++;
      }
    }

    resultDisplay.textContent = `You scored ${score} out of 3`;
  });
</script>

</body>
</html>
